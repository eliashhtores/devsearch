{% extends 'main.html' %}
{% load static %}

{% block content %}

<body>
    <div class="auth">
        <div class="card">
            <div class="auth__header text-center">
                <a href="/">
                    <img src="{% static 'images/logo.svg' %}" alt="icon" />
                </a>
                <h3>Account Login</h3>
                <p>Hello Developer, Welcome Back!</p>
            </div>
            <form action="{% url 'developer:login' %}" method="post">
                {% csrf_token %}
                <!-- Input:Email -->
                <div class="form__field">
                    <label for="formInput#text">Username: </label>
                    <input class="input input--text" id="formInput#text" type="text" required name="username"
                        placeholder="Enter your username..." />
                </div>

                <!-- Input:Password -->
                <div class="form__field">
                    <label for="formInput#password">Password: </label>
                    <input class="input input--password" id="formInput#passowrd" type="password" required
                        name="password" placeholder="••••••••" />
                </div>
                <div class="auth__actions">
                    <input class="btn btn--sub btn--lg" type="submit" value="Log In" />
                    <a href="forgetpassword.html">Forgot Password?</a>
                </div>
            </form>
            <div class="auth__alternative">
                <p>Don’t have an Account?</p>
                <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </div>
</body>

{% endblock %}
