{% extends 'main.html' %}

{% block content %}

<h1>Projects</h1>

<table>
    <tr>
        <th>Title</th>
        <th>Votes</th>
        <th>Positive Votes</th>
        <th>Created</th>
        <th></th>
        <th></th>
    </tr>
    {% for project in projects %}
    <tr>
        <td>{{ project.title }}</td>
        <td>{{ project.vote_total }}</td>
        <td>{{ project.vote_ratio }}%</td>
        <td>{{ project.created }}</td>
        <td><a href="{% url 'project:update_project' project.id %}">Edit</a></td>
        <td><a href="{% url 'project:delete_project' project.id %}">Delete</a></td>
        <td><a href="{% url 'project:project' project.id %}">View</a></td>
    </tr>
    {% endfor %}

</table>

{% endblock content %}
